<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard â€” Kira's BloomCraft</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Poppins', sans-serif;
  background: #fff8f5;
  color: #333;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: #fff;
  border-right: 1px solid #ffd8c2;
  padding: 2rem 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 2px 0 15px rgba(255,140,105,0.1);
}
.sidebar img {
  width: 80px; height: 80px; border-radius: 50%; object-fit: cover;
}
.sidebar h2 { margin-top: 0.5rem; font-size: 1.3rem; color: #ff7043; }
.sidebar p { font-size: 0.9rem; color: #999; margin-bottom: 2rem; }

.sidebar .nav { list-style: none; width: 100%; }
.sidebar .nav li { margin: 0.3rem 0; }
.sidebar .nav a {
  display: flex; align-items: center;
  text-decoration: none; color: #333;
  padding: 0.7rem 1rem; border-radius: 10px;
  transition: all 0.3s ease;
}
.sidebar .nav a i { margin-right: 10px; font-size: 1.2rem; }
.sidebar .nav a.active, .sidebar .nav a:hover {
  background: #ffe1d2; color: #ff7043; font-weight: 600;
}

/* Main */
main {
  flex: 1;
  overflow-y: auto;
  padding: 2rem;
}

header {
  background: linear-gradient(135deg, #FFCBA4, #FF9F7A);
  color: #fff;
  padding: 1rem 1.5rem;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  margin-bottom: 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 { font-size: 1.5rem; }

.refresh-indicator {
  font-size: 0.9rem;
  background: rgba(255,255,255,0.2);
  padding: 0.4rem 0.8rem;
  border-radius: 10px;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%,100% { opacity: 0.6; } 50% { opacity: 1; }
}

/* Orders Notification */
#orderNotification {
  background: #FF7043;
  color: #fff;
  padding: 0.4rem 0.8rem;
  border-radius: 12px;
  font-weight: bold;
  font-size: 0.9rem;
  display: flex;
  align-items: center;
  gap: 0.3rem;
  cursor: pointer;
}

/* Cards */
h2 {
  font-size: 1.3rem; margin-bottom: 1rem; color: #ff7043;
  border-bottom: 3px solid #FF8C69; display: inline-block; padding-bottom: 0.3rem;
}

.card {
  border-radius: 20px;
  padding: 1.2rem;
  margin-bottom: 1.5rem;
  background: #fff;
  box-shadow: 0 10px 25px rgba(255, 159, 122, 0.15);
  transition: 0.3s;
}
.card:hover { transform: translateY(-4px); box-shadow: 0 15px 35px rgba(255, 140, 105, 0.25); }

.order-card { border-left: 6px solid #FF8C69; background: linear-gradient(135deg, #FFF9F5, #FFF3E0); }
.cs-card { border-left: 6px solid #42a5f5; background: linear-gradient(135deg, #E0F7FA, #B2EBF2); }

.card h3 { margin-bottom: 0.5rem; font-weight: 700; }
.items { margin: 0.5rem 0 1rem 1rem; }

/* Lightbox */
#lightbox {
  display: none; position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.85); justify-content: center; align-items: center; z-index: 9999;
}
#lightbox img { max-width: 90%; max-height: 90%; border-radius: 12px; }

@media(max-width:768px){
  body { flex-direction: column; }
  .sidebar { width: 100%; flex-direction: row; justify-content: space-around; padding: 1rem; }
  main { padding: 1rem; }
}
</style>
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
  <img src="images/admin-avatar.png" alt="Admin Avatar">
  <h2>Admin User</h2>
  <p>Administrator</p>
  <ul class="nav">
    <li><a href="admin.html" class="active"><i class="ri-dashboard-line"></i> Dashboard</a></li>
    <li><a href="inventory.html"><i class="ri-archive-2-line"></i> Inventory</a></li>
    <li><a href="orders.html"><i class="ri-shopping-bag-3-line"></i> Orders</a></li>
    <li><a href="suppliers.html"><i class="ri-truck-line"></i> Suppliers</a></li>
    <li><a href="reports.html"><i class="ri-bar-chart-2-line"></i> Reports</a></li>
    <li><a href="#" id="logoutLink"><i class="ri-logout-circle-line"></i> Logout</a></li>
  </ul>
</aside>

<main>
  <header>
    <h1>Admin Dashboard</h1>
    <div style="display:flex; align-items:center; gap:1rem;">
      <span class="refresh-indicator">Live updates enabled ðŸ”„</span>
      <div id="orderNotification" onclick="goToOrders()">
        Orders: <span id="orderCount">0</span>
      </div>
    </div>
  </header>

  <h2>Customer Service Tickets</h2>
  <div id="csContainer"></div>
</main>

<script>
// Redirect to Orders page
function goToOrders() {
  window.location.href = "orders.html";
}

// Wait for DOM to fully load
window.addEventListener('DOMContentLoaded', () => {
  const csContainer = document.getElementById("csContainer");
  const orderCountSpan = document.getElementById("orderCount");

  let csMessages = JSON.parse(localStorage.getItem("csMessages")) || [];
  let lastCS = JSON.stringify(csMessages);

  function renderCS() {
    if(csMessages.length === 0){
      csContainer.innerHTML = "<p>No customer service messages.</p>";
      return;
    }
    csContainer.innerHTML = csMessages.map(cs => `
      <div class="card cs-card">
        <h3>${cs.name}</h3>
        <p>${cs.message}</p>
        <p><small>${cs.createdAt}</small></p>
      </div>
    `).join("");
  }

  function updateOrderCount() {
    const orders = JSON.parse(localStorage.getItem("orders")) || [];
    orderCountSpan.textContent = orders.length;
  }

  // Initial render
  renderCS();
  updateOrderCount();

  // Live updates every second
  setInterval(() => {
    const currentCS = JSON.stringify(JSON.parse(localStorage.getItem("csMessages")||"[]"));
    if(currentCS !== lastCS){
      lastCS = currentCS;
      csMessages = JSON.parse(currentCS);
      renderCS();
    }
    updateOrderCount();
  }, 1000);
});
</script>

</body>
</html>
